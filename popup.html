<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Floating TradingView Settings</title>
    <style>
      body {
        width: 350px;
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1e222d;
        color: #d1d4dc;
      }

      .container {
        padding: 20px;
      }

      h1 {
        margin: 0 0 20px;
        font-size: 18px;
        font-weight: 500;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 24px;
        height: 24px;
        background: linear-gradient(45deg, #2196f3, #00bcd4);
        border-radius: 4px;
      }

      .toggle-section {
        background: #131722;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-label {
        font-size: 14px;
      }

      .toggle-switch {
        position: relative;
        width: 50px;
        height: 24px;
        background: #2a2e39;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .toggle-switch.active {
        background: #2196f3;
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.3s;
      }

      .toggle-switch.active .toggle-slider {
        transform: translateX(26px);
      }

      .settings-group {
        margin-bottom: 20px;
      }

      .settings-group h2 {
        font-size: 14px;
        font-weight: 500;
        margin: 0 0 10px;
        color: #fff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
        color: #787b86;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px 12px;
        background: #131722;
        border: 1px solid #2a2e39;
        border-radius: 4px;
        color: #d1d4dc;
        font-size: 14px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #2196f3;
      }

      input[type="range"] {
        width: 100%;
        height: 4px;
        background: #2a2e39;
        outline: none;
        -webkit-appearance: none;
        border-radius: 2px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: #2196f3;
        border-radius: 50%;
        cursor: pointer;
      }

      .opacity-value {
        display: inline-block;
        margin-left: 10px;
        font-size: 12px;
        color: #787b86;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 10px;
        background: #2196f3;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #1976d2;
      }

      button.secondary {
        background: #2a2e39;
      }

      button.secondary:hover {
        background: #363a45;
      }

      .shortcuts {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #2a2e39;
      }

      .shortcut-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 12px;
      }

      .shortcut-key {
        background: #131722;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: monospace;
        color: #2196f3;
      }

      .popular-symbols {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 5px;
      }

      .symbol-chip {
        padding: 4px 8px;
        background: #131722;
        border: 1px solid #2a2e39;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .symbol-chip:hover {
        background: #2196f3;
        border-color: #2196f3;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="icons/icon48.png" alt="Logo" class="logo" />
        Floating TradingView
      </h1>

      <div class="toggle-section">
        <span class="toggle-label">Widget Visible</span>
        <div class="toggle-switch" id="visibilityToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>

      <div class="settings-group">
        <h2>Chart Settings</h2>

        <div class="form-group">
          <label for="symbol">Symbol</label>
          <input
            type="text"
            id="symbol"
            placeholder="e.g., BTCUSD, AAPL, EURUSD"
          />
          <div class="popular-symbols">
            <span class="symbol-chip" data-symbol="BTCUSD">BTCUSD</span>
            <span class="symbol-chip" data-symbol="ETHUSD">ETHUSD</span>
            <span class="symbol-chip" data-symbol="EURUSD">EURUSD</span>
            <span class="symbol-chip" data-symbol="AAPL">AAPL</span>
            <span class="symbol-chip" data-symbol="TSLA">TSLA</span>
            <span class="symbol-chip" data-symbol="SPY">SPY</span>
          </div>
        </div>

        <div class="form-group">
          <label for="interval">Time Interval</label>
          <select id="interval">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="240">4 Hours</option>
            <option value="D">Daily</option>
            <option value="W">Weekly</option>
            <option value="M">Monthly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <div class="form-group">
          <label for="chartStyle">Chart Style</label>
          <select id="chartStyle">
            <option value="1">Bars</option>
            <option value="0">Candles</option>
            <option value="9">Hollow Candles</option>
            <option value="8">Heikin Ashi</option>
            <option value="2">Line</option>
            <option value="3">Area</option>
            <option value="10">Baseline</option>
          </select>
        </div>
      </div>

      <div class="settings-group">
        <h2>Window Settings</h2>

        <div class="form-group">
          <label for="opacity">
            Opacity
            <span class="opacity-value" id="opacityValue">100%</span>
          </label>
          <input
            type="range"
            id="opacity"
            min="0.3"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
      </div>

      <div class="button-group">
        <button id="saveBtn">Save Settings</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>

      <div class="shortcuts">
        <h2>Keyboard Shortcuts</h2>
        <div class="shortcut-item">
          <span>Toggle Widget</span>
          <span class="shortcut-key">Ctrl+Shift+F</span>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
